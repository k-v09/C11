<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group list-container"></ul>
      </div>
      <div class="col-md-8">
        <div class="note-form">
          <input type="text" class="note-title form-control my-2" placeholder="Note Title">
          <textarea class="note-textarea form-control my-2" placeholder="Note Text"></textarea>
          <button class="btn btn-primary save-note">Save Note</button>
          <button class="btn btn-secondary new-note">New Note</button>
          <button class="btn btn-danger clear-btn">Clear Form</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/assets/js/index.js"></script>
</body>

</html>
